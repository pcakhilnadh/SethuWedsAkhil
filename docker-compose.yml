version: '3.8'

services:
  # Wedding Website Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sethu-akhil-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
    volumes:
      # Mount attached_assets if you want to persist uploads
      - ./attached_assets:/app/attached_assets
